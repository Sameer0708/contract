<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Colorlib Contract Form</title>
   <link rel="stylesheet" href="complicated.css">
  </head>
  <body>
   <div class="grid-container"><br>
        <p class="heading">Colorlib Contract Form</p>
        <p class="Downheading">Contact us for custom quote</p>
        <form type="submit" method="POST" action="thankyou.html">
            <input type="text" name="name" class="name" id="fname" placeholder="Your name" required></input><br>
            <input type="email" name="email" class="email" id="femail" placeholder="Your Email Address" required></input><br>
            <input type="number" name="phone" class="phone" id="fphone" placeholder="Your Phone No(Optional)"></input><br>
            <input type="email" name="email" class="website" id="femail" placeholder="Your Website(Optional)"></input><br>
            
            <textarea id="review" class="comment" name="review" rows="6" cols="50" placeholder="Text your message here..."></textarea><br>
            <button class="button">Submit</button><br/>
            <div class="last"> Designed by <a href="https://google.com" target="_blank">Colorlib</a></div>
            </form>
            </div> 
</body>
</html>
